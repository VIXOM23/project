<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шапка сайта</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Шапка сайта -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <!-- Логотип или название сайта -->
            <a class="navbar-brand" href="/">Мой Сайт</a>

            <!-- Кнопка для мобильных устройств -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Навигация -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Главная</a>
                    </li>
                </ul>

                <!-- Ссылки на регистрацию и логин -->
                <div class="d-flex">
                    <a href="/register" class="btn btn-warning me-2">Регистрация</a>
                    <a href="/login" class="btn btn-outline-light">Войти</a>
                </div>
            </div>
        </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories = True)%}
        {% if messages %}

        {% for category, message in messages%}

            <div class = "alert alert-{{category}}"> 

            {{message}}
            </div>
        {%endfor%}
        {% endif %}
    {% endwith %}

    {% block content %}
    
    {% endblock content %}


    <!-- Подключение Bootstrap JS (необходим для работы navbar-toggler) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
