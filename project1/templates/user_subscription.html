<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../static/user_subscription.css">
</head>

<body>
<div class="subscription-page">

    <div class="shapka-container">
        <div class="shapka-field">
            <div class="back-logo">
                <img src="./../static/images/back.svg" alt="Back">
            </div>
            <button type="button" class="auth-button">BACK</button>
        </div>
        <button type="button" class="auth-button">LOG OUT</button>
    </div>

    <div class="subscription-container">
        <div class="subscription-header">SUBSCRIPTION</div>
        
        <div class="status-section">
            STATUS
        </div>
        
        <div class="info-section">
            INFORMATION ABOUT SUBSCRIPTION
        </div>
        
        <div class="pricing-title">PRICING PLANS</div>
        
        <div class="pricing-plans">
            <div class="plan">
                <div class="plan-title">1 WEEK</div>
                <div class="plan-price"> 99</div>
                <div class="plan-period">RUB</div>
                <button class="subscribe-button">Subscribe</button>
            </div>
            
            <div class="plan">
                <div class="plan-title">1 MONTH</div>
                <div class="plan-price">199</div>
                <div class="plan-period">RUB</div>
                <button class="subscribe-button">Subscribe</button>
            </div>
            
            <div class="plan">
                <div class="plan-title">1 YEAR</div>
                <div class="plan-price">999</div>
                <div class="plan-period">RUB</div>
                <button class="subscribe-button">Subscribe</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
