<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../static/edit_account.css">
</head>

<body>
<div class="account-page">

    <div class="shapka-container">
        <div class="shapka-field">
            <div class="back-logo">
                <img src="./../static/images/back.svg" alt="Back">
            </div>
            <button type="button" class="auth-button">BACK</button>
        </div>
        <button type="button" class="auth-button">LOG OUT</button>
    </div>

    <div class="content-container">
        <div class="account-container">
            <div class="account-info">EDIT ACCOUNT INFO</div>
            
            <div class="account-content">
                <div class="profile-section">
                    <div class="profile-photo">
                        <img src="./../static/images/user_photo.png" alt="Profile Photo">
                        <span>Click to change photo</span>
                    </div>
                </div>
                
                <div class="info-section">
                    <input type="text" class="account-input" placeholder="USERNAME">
                    <input type="email" class="account-input" placeholder="EMAIL ADDRESS">
                    <input type="password" class="account-input" placeholder="YOUR PASSWORD">
                    <input type="password" class="account-input" placeholder="NEW PASSWORD">
                </div>
                
                </div>
                <div class="edit-info">
                    <button type="button" class="account-button">Discard changes</button>
                    <button type="button" class="account-button">Apply changes</button>
                </div>
            </div>
        </div>
</div>
</body>
</html>
